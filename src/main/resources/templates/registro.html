<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Registro</h5>
                    <form th:action="@{/auth/registro}" th:object="${usuario}" method="POST">
                        <div class="row form-group">
                            <label class="col-md-3">Nombre</label>
                            <input type="text" class="form-control col-md-7" th:field="*{nombre}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Apellido Paterno</label>
                            <input type="text" class="form-control col-md-7" th:field="*{apellidoPat}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Apellido Materno</label>
                            <input type="text" class="form-control col-md-7" th:field="*{apellidoMat}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Edad</label>
                            <input type="number" class="form-control col-md-7" th:field="*{edad}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Correo</label>
                            <input type="email" class="form-control col-md-7" th:field="*{mail}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Telefono</label>
                            <input type="number" class="form-control col-md-7" th:field="*{telefono}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Usuario</label>
                            <input type="text" class="form-control col-md-7" th:field="*{username}">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-3">Contrase√±a</label>
                            <input type="password" class="form-control col-md-7" th:field="*{password}">
                        </div>

                        <div class="row form-group">
                            <input type="submit" class="btn btn-success btn-block col-md-7 offset-3" value="Registarse">

                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

</div>

</body>
</html>
